<ng-container class="container">
  <header class="banner">
    <div class="slide">
      <img
        class="imageBanner"
        src="../../../../assets/images/baners/C2.jpg"
        alt="banner"
      />
    </div>

    <div class="titleBanner">
      <span class="text-white">Drag Racing</span>
    </div>
  </header>
  <main class="main">
    <div class="containerCar shadow-black group">
      <button
        class="buttonCar transition-transform duration-300 group-hover:scale-[1.3]"
        (click)="goToDragRacingInfo('toyotaSupra')"
      >
        <img
          src="../../../../assets/images/baners/Toyota-Supra-MkIV.jpg"
          alt="toyotaSupra"
        />
        <span><strong>Toyota Supra MK4 2JZ-GE</strong></span>
        <span><strong>(2002)</strong></span>
      </button>
    </div>
    <div class="containerCar shadow-black group">
      <button
        class="buttonCar transition-transform duration-300 group-hover:scale-[1.3]"
        (click)="goToDragRacingInfo('nissanSkyline')"
      >
        <img
          src="../../../../assets/images/baners/MINES_BNR34_N1.jpg"
          alt="nissanSkyline"
        />
        <span><strong>Nissan Skyline GT-R BNR34 N1</strong></span>
        <span><strong>(1999)</strong></span>
      </button>
    </div>
    <div class="containerCar shadow-black group">
      <button
        class="buttonCar transition-transform duration-300 group-hover:scale-[1.3]"
        (click)="goToDragRacingInfo('mitsubishiLancer')"
      >
        <img
          src="../../../../assets/images/baners/mitsubishi-lancer-evolution-ix-1.jpg"
          alt="mitsubishiLancer"
        />
        <span><strong>Mitsubishi Lancer Evolution IX</strong></span>
        <span><strong>(2006)</strong></span>
      </button>
    </div>
  </main>
</ng-container>

<ng-template #LOADING>
  <h2>Cargando...</h2>
</ng-template>
