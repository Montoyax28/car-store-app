<div>
  <ng-container *ngIf="loading; else SHOW_CONTENT">
    <div class="flex flex-col items-center justify-center min-h-screen">
      <div
        class="w-20 h-20 border-8 border-gray-300 border-t-black rounded-full animate-spin"
      ></div>
      <p class="mt-4 text-lg font-semibold text-gray-700">Loading...</p>
    </div>
  </ng-container>

  <ng-template #SHOW_CONTENT>
    <div class="w-full h-full flex flex-wrap justify-center items-center gap-5">
      <ng-template [ngTemplateOutlet]="CONTENT"></ng-template>
    </div>
  </ng-template>
</div>

<ng-template #CONTENT>
  <ng-container class="contenedor" *ngIf="car">
    <div class="card">
      <picture class="containerImage">
        <img [src]="car.image" alt="{{ car.name }}" class="image" />
      </picture>
      <div class="containerInfo">
        <h1 class="text-2xl font-bold">{{ car.name }}</h1>
        <h1>Parts</h1>
        <p>{{ car.parts }}</p>
        <!-- <p class="text-lg">Marca: {{ car.brand }}</p>
        <p class="text-lg">Modelo: {{ car.model }}</p>
        <p class="text-lg">AÃ±o: {{ car.year }}</p>
        <p class="text-lg">Precio: ${{ car.price }}</p> -->
      </div>
    </div>
  </ng-container>
</ng-template>
