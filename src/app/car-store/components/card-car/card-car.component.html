<div
  class="flex w-60 h-60 flex-col rounded-xl shadow-lg shadow-black group transition-transform duration-300 origin-center hover:scale-110"
>
  <button
    class="w-full h-full rounded-xl overflow-hidden"
    (click)="goToCarInfo(car.id)"
  >
    <img
      class="w-full h-full object-cover"
      [src]="car.image"
      alt="{{ car.name }}"
    />
  </button>
</div>
