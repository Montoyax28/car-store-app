<div
  class="flex w-60 h-60 flex-col rounded-xl shadow-lg shadow-black group p-3 transition-transform duration-300 origin-center hover:scale-110"
>
  <button
    class="w-full h-full rounded-xl overflow-hidden"
    (click)="goToPartsInfo(part.id)"
  >
    <img
      class="w-full h-36 object-cover rounded-xl"
      src="{{ part.image }}"
      alt="{{ part.name }}"
    />
    <span class="text-black">{{ part.name }}</span>
  </button>
</div>
